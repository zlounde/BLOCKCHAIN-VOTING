<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Blockchain Voting System</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #333;
      background: #f4f4f9;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Navbar */
    .navbar {
      background: #2c3e50;
      color: white;
      padding: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .navbar-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.8rem;
      text-align: center;
    }

    .nav-links {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0;
      justify-content: center;
      width: 100%;
    }

    .nav-links li {
      margin: 0 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #e67e22;
    }

    /* Profile Dropdown */
    .profile-dropdown {
      position: absolute;
      top: 1rem;
      right: 1rem;
      text-align: center;
    }

    .profile-icon {
      width: 100px;
      height: 40px;
      border-radius: 5px;
      background-color: #e67e22;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .profile-icon:hover {
      background-color: #d35400;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background: white;
      color: #333;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 150px;
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 0.5rem 0;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .dropdown-menu a:hover {
      background-color: #f4f4f9;
    }

    .dropdown-menu a.logout {
      color: white;
      background-color: green;
      text-align: center;
      border-radius: 5px;
      padding: 0.5rem;
      transition: background 0.3s ease;
    }

    .dropdown-menu a.logout:hover {
      background-color: darkgreen;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to right, #34495e, #2c3e50);
      color: white;
      text-align: center;
      padding: 4rem 1rem;
      margin-bottom: 2rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero .btn {
      background: #e67e22;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .hero .btn:hover {
      background: #d35400;
    }

    /* Footer */
    .footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <div class="navbar-content">
        <h1>University Voting System</h1>
        <nav>
          <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="profile-dropdown">
        <div class="profile-icon" onclick="toggleDropdown()">
          <span>User</span>
        </div>
        <div class="dropdown-menu" id="dropdown-menu">
          <a href="{% url 'profile' %}">Profile</a>
          <a href="{% url 'login' %}" class="logout">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="container">
      <h2>Secure & Transparent University Elections</h2>
      <p>Empowering voters with blockchain technology for a fair and efficient voting experience.</p>
      <a href="{% url 'elections' %}" class="btn">Elections</a>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="footer">
    <div class="container">
      <p>&copy; 2025 University Blockchain Voting System. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown-menu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    window.onclick = function(event) {
      if (!event.target.closest('.profile-dropdown')) {
        document.getElementById('dropdown-menu').style.display = 'none';
      }
    }
  </script>
</body>
</html>

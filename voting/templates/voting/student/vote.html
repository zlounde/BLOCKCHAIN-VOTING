{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8">{{ election_title.name }} Voting Page</h1>
    
    <div class="text-center mb-6 text-lg font-semibold bg-blue-100 text-blue-700 py-2 rounded-lg">
        Total Votes: {{ total_votes }}
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for candidate in candidates %}
        <div class="border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
            <img src="{{ candidate.image.url }}" alt="{{ candidate.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold mb-2">{{ candidate.name }}</h2>
                <p class="text-gray-700 mb-4">{{ candidate.agenda }}</p>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="candidate_id" value="{{ candidate.id }}">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300 w-full">
                        Vote
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Existing Elections</title>
  <style>
    /* General Page Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h3 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    /* Card Layout */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 280px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .card h4 {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      color: #7f8c8d;
      margin: 5px 0;
    }

    /* Delete Button */
    .delete-btn {
      background: #319b1c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    /* Floating Effect */
    @keyframes floating {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .card:nth-child(odd) {
      animation: floating 3s infinite ease-in-out;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      .card {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ðŸŒŸ Existing Elections ðŸŒŸ</h3>
    <div class="card-container">
      {% for election in existing_elections %}
        <div class="card">
          <h4>{{ election.title }}</h4>
          <p><strong>School:</strong> {{ election.school.name }}</p>
          <p><strong>Department:</strong> {{ election.department.name }}</p>
          <a href="{% url 'manage_elections' %}" class="delete-btn">Add Candidates</a>
          <a href="" class="delete-btn">View Candidates</a>
        </div>
      {% empty %}
        <p style="text-align:center; font-size: 18px; color: #555;">No elections found.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>

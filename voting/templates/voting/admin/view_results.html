<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Results - University Blockchain Voting System</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
}

.navbar {
  background-color: #2c3e50;
  color: white;
  padding: 1rem;
}

.navbar h1 {
  text-align: center;
}

.admin {
  padding: 3rem 0;
  background-color: #ecf0f1;
}

.admin h2 {
  text-align: center;
  margin-bottom: 2rem;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

form input, form select, form button {
  margin: 0.5rem;
  padding: 1rem;
  width: 100%;
  max-width: 300px;
}

button {
  background-color: #3498db;
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #2980b9;
}

ul {
  list-style: none;
  padding: 0;
}

ul li {
  background-color: white;
  margin: 0.5rem 0;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.footer {
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 1rem;
  margin-top: 2rem;
}

  </style>
</head>
<body>

  <header class="navbar">
    <div class="container">
      <h1>View Election Results</h1>
    </div>
  </header>

  <section class="admin">
    <div class="container">
      <h2>Election Results</h2>
      {% for session, candidates in results.items %}
        <h3>{{ session }}</h3>
        <ul>
          {% for candidate, vote_count in candidates.items %}
            <li>{{ candidate }}: {{ vote_count }} votes</li>
          {% endfor %}
        </ul>
      {% endfor %}
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 University Blockchain Voting System</p>
  </footer>

</body>
</html>

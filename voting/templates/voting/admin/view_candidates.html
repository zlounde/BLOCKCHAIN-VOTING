<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Candidates</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h3 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 280px;
            text-align: center;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .card h4 {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .card p {
            font-size: 14px;
            color: #7f8c8d;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>ðŸ—³ Candidates for {{ title.name }} ðŸ—³</h3>
        <div class="card-container">
            {% for candidate in candidates %}
                <div class="card">
                    <img src="{{ candidate.image.url }}" alt="Candidate Image">
                    <h4>{{ candidate.name }}</h4>
                    <p><strong>Department:</strong> {{ candidate.department.name }}</p>
                    <p><strong>Agenda:</strong> {{ candidate.agenda }}</p>
                </div>
            {% empty %}
                <p style="text-align:center; font-size: 18px; color: #555;">No candidates found for this title.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
